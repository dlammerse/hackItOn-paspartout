<div id="project-container">
	<div class="project">
		<h2>{{project.name}}</h2>
		<div class="locations">
			<p>locations: </p><p location ng-repeat="location in project.locations" data="location"></p>
		</div>
		<p>{{project.description}}</p>

		<div class="members">
			<div class="member" ng-repeat="member in project.members"></div>
		</div>
		
		<div class="projects">
			<div class="project" ng-repeat="project in project.projects">
				<h2>{{project.name}}</h2>
				
				<div class="locations">
					<p>locations: </p><p location ng-repeat="location in project.locations" data="location"></p>
				</div>
				
				<p>{{project.description}}</p>

				<div class="members">
					<div class="member" ng-repeat="member in project.members"></div>
				</div>
			</div>
		</div>
	</div>
</div>
